version: "3.9"

services:
  db:
    image: postgres:16
    container_name: mini-etl-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
    container_name: mini-etl-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/appdb
      LOG_LEVEL: DEBUG
      ETL_MODE: upsert
    volumes:
      - ./src:/app/src          # Pythonコードをホストからマウント
      - ./data:/app/data        # CSVデータなど
      - ./tests:/app/tests      # pytest実行用（必要なら）
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

volumes:
  db_data:
